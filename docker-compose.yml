version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: minto-postgres
    environment:
      POSTGRES_USER: minto_user
      POSTGRES_PASSWORD: minto_password
      POSTGRES_DB: minto_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U minto_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: minto-backend
    environment:
      DATABASE_URL: postgresql://minto_user:minto_password@postgres:5432/minto_db
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
      TMA_URL: ${TMA_URL:-http://localhost:5173}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  tma:
    build:
      context: ./tma
      dockerfile: Dockerfile
    container_name: minto-tma
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:

